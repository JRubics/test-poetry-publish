name: PyPI

on:
  push:
    branches: ["master"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and publish to pypi
      uses: JRubics/poetry-publish@poetry_install_options
      with:
        pypi_token: ${{ secrets.PYPI_TOKEN }}
        options: "--sync --dry-run"
